<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>searchingcontent</title>
  </head>
  <body>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <div ng-app="myApp" ng-controller="countryCtrl">
    <p><input type="text" ng-model="test"></p>

      <ul>
      <li ng-repeat="x in names | filter:test">
        {{ x }}
      </li>
    </ul>

  </div>
  <script>
  angular.module('myApp', []).controller('countryCtrl',function($scope){
    $scope.country=['India','Indonasia','China,'Pakistan',  Arabia','Argentena'];
  })
</script>

  </body>
</html>
