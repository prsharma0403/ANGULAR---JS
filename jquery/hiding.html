<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>hiding the details</title>
    <script src="bower_components/jquery/dist/jquery.min.js">
        < script >
            $(document).ready(function() {
                $("button").click(function() {
                    $("p").hide();
                });
            });
    </script>

</head>


<body>
    <h3>this is the h3 header</h3>
    <p>this is the para</p>
    <p> this is the para</p>
    <button>click to hide</button>
</body>

</html>
