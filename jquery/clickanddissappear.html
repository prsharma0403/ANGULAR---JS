<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>clickanddisappear</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      $("p").click(function(){
        $(this).hide();

      });
    });
    </script>

  </head>
  <body>
    <p> clickand disappear</p>
    <p>click once</p>
    <p>click twice</p>
    <p>click again</p>

  </body>
</html>
