<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hidinglink</title>
    <script src="bower_components/jquery/dist/jquery.min.js">
    </script>
    <script>
    $(document).ready(function () {
      $("button").click(function(){
        $("a[target='_blank']").hide();
      });
});
    </script>
  </head>

  <body>
  <h4>this is the header</h4>
  <p>this is para.</p>
  <p>this is another para</p>

  <p><a href="https://www.google.co.in/">GOOGLE</a></p>
    <p><a href="https://www.google.co.in/"target="_blank">IMG-GOOGLE</a></p>
      <button>click</button>
  </body>
</html>
