<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>select</title>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js">
    </script>
    <script type="text/javascript" language="javascript">
        $(document).ready(function() {
        $("#res1").text($ "#pid1").hasclass("red")); $("#res2").text($ "#pid2").hasclass("red"));
        })
    </script>
    <style>
    .red { color:red; }
    .blue { color:blue; }
    </style>
</head>

<body>
    <p class="red" id="pid1">this is the para1.</p>
    <p class="blue" id="pid2">this is the para2.</p>
    <div id="res1"></div>
    <div id="res2"></div>
</body>

</html>
