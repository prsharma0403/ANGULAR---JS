<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>fadein</title>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn("slow");
    $("#div2").fadeIn("medium");
    $("#div3").fadeIn(2000);
    $("#div4").fadeIn(3000);

  });
});
</script>

  </head>
  <body>
    <button>click for fade</button><br></button>
    <div id="div1" style="height:80px;display:none;background-color:orange;"></div><br>
  <div id="div2" style="height:80px;display:none;background-color:green;"></div><br>
  <div id="div3" style="height:80px;display:none;background-color:blue;"></div><br>
    <div id="div4" style="height:80px;display:none;background-color:gray;"></div>
  </body>
</html>
