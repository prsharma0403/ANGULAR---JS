<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hidingandshowing the data</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      $("#show").click(function(){
        $("p").show(2500);
      });
      $("#hide").click(function(){
        $("p").hide(1000);

      });
    });
  </script>
  </head>
  <body>
    <p>if click it will disappear</p>
    <button id="show">show</button>
    <button id="hide">hide</button>
  </body>
</html>
