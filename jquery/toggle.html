    <script type="text/javascript" language="javascript">
    $(document).ready(function(){
      $("#pid").click(function(){
        $(this).toggleclass("red");
        });
    });
    </script>
    <style>
    .red{colour:red;}
</style>

<p class="red" id="pid"> thyis is the para</p>
